# This is a basic workflow to help you get started with Actions

name: success and failure

on:
  push:
  workflow_dispatch:

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!

  two:
    runs-on: ubuntu-latest
    steps:
      - name: Live
        run: exit 1

  thr:
    runs-on: ubuntu-latest
    needs:
      - two
    steps:
      - name: Live
        run: exit 0

  cat:
    runs-on: ubuntu-latest
    steps:
      - name: Live
        run: exit 0        

  dependent:
    runs-on: ubuntu-latest
    needs:
    - cat
    - thr
    if: failure()
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
